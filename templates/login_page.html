<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    <title>Login</title>
    
  </head>
  <body>
    <div class="container">
        <div class="row mx-auto">
            <div class="main-div mx-auto col-md-5" style="padding-top: 80px;">
                <div class="main-content">
                    <h1 class="text-center"><img src="{% static 'images/summachar.png' %}"></h1>
                    <h4 class="mx-3 my-2">Enter your Details :</h4>
                    <form class="row g-3 mt-2 mx-3" method="POST">
                        {{ User }}
                        {% csrf_token %}
                          <div class="col-md-12">
                            <label class="form-label">Username</label>
                            {{ form.username }}
                            <span class="text-danger"><h6>{{ form.username.errors.as_text }}</h6></span>
                          </div>
                        <div class="col-md-12">
                          <label for="inputPassword4" class="form-label">Password</label>
                          {{ form.password }}
                          <span class="text-danger"><h6>{{ form.password.errors.as_text }}</h6></span>
                        </div>
                        
                        <div class="col-12 mt-3 mb-5">
                          <input type="submit" class="submit-button" value="Login">
                          <h6 class="mt-2">Don't have an account ? <a href="{% url 'index' %}" style="text-decoration: none;"><b> Signup </b></a> here</h6>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
