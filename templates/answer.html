<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/answer.css' %}">
    <title>Report</title>
    
  </head>
  <body>
    <div class="container">
        <div class="row mx-auto">
            <div class="main-div mx-auto col-md-5" style="padding-top: 30px;">
                <div class="main-content">
                    <h1 class="text-center"><img src="{% static 'images/summachar.png' %}"></h1>
                    <h4 class="mx-3 my-2">Test - <span style="color: red;">{{ response.first.attempt.test }}</span></h4>
                    <h4 class="mx-3 my-2">User - <span style="color:green">{{ response.first.attempt.user.first_name }}</span></h4>
                      <div class="mx-5 my-3">

                        <table border="1" style="width: 100%;" class="mb-3">
                            <tr>
                                
                                <th>Question</th>
                                <th>Answer</th>
                            </tr>
                            {% for i in response %}
                            <tr>
                                <td>{{ i.omr_question.text_question }}</td>
                                <td>{{ i.answer.select_option }}</td>
                            </tr>
                            {% endfor %}
                           
                        </table>
                          
                         <a href="{% url 'admin_homepage' %}" class="btn btn-outline-success">Home</a>   
                      </div>
                        
                    
                    
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
